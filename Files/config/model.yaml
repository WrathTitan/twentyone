# Hyperparameter Tuning for K-NN Regressor
 - name: KNeighborsRegressor
   isSelected: true
   type: Regression
   datatype: Tabular
   complexity: ML
   hyper:
    - name: n_neighbors
      value: 5
      type: int
      vary: true
      ischanged: false
      options: null
      range:
         type: linear
         min: 3
         max: 100
         num_samp: 30
    - name: leaf_size
      value: 30
      type: int
      vary: true
      ischanged: false
      options: null
      range:
          type: linear
          min: 10
          max: 300
          num_samp: 30
    - name: algorithm
      value: auto
      ischanged: false
      type: option
      vary: false
      options:
        - ball_tree
        - auto
        - kd_tree
        - brute
      range: null
    # Hyperparameter tuning for DecisionTree Classifier
 - name: DecisionTreeClassifier
   isSelected: false
   type: Classification
   datatype: Tabular
   complexity: ML
   hyper:
    - name: max_depth
      value: null
      ischanged: false
      type: int # either option bool or number
      options: null
      vary: true
      range:
        type: linear
        min: 10
        max: 200
        num_samp: 20
    - name: min_samples_split
      value: 2
      ischanged: false
      type: int # either option bool or number
      options: null
      vary: true
      range:
        type: linear
        min: 10
        max: 200
        num_samp: 20
    - name: criterion
      value: gini
      ischanged: false
      vary: false
      type: option
      options:
        - entropy
        - gini
      range: null
    - name: min_samples_leaf
      value: 1
      ischanged: false
      type: int # either int or float
      options: null
      vary: true
      range:
        type: linear
        min: 5
        max: 100
        num_samp: 20
 
