  # Hyperparameter tuning for XGBOOST Regressor
 - name: XGBRegressor
   isSelected: true
   type: Regression
   datatype: Tabular
   complexity: ML
   hyper :
    - name: verbosity
      type: option
      vary: true
      value: 1
      ischanged: false
      options:
        - 0 # 0 indicates silent
        - 1 # 1 indicates warning
        - 2 # 2 indicates info
        - 3 # 3 indicates debug
      range:
         min: 0
         max: 3
    - name: booster
      value: gblinear
      ischanged: false
      vary: false
      type: option
      options:
        - gblinear
      range: null
    - name: updater # choice of algorithm to fit linear model
      value: shotgun
      ischanged: false
      vary: True
      type: option
      options:
        - shotgun
        - coord_descent
      range: null

