  # Hyperparameter tuning for DecisionTree Regressor
 - name: DecisionTree
   type: Regression
   datatype: Tabular
   complexity: ML
   hyper:
    - name: criterion
      default: mse
      vary: false
      type: option
      options:
        - friedman mse
        - poisson
        - mse
        - mae
      range: null
    - name: max_depth
      default: null
      type: int # either option bool or number
      options: null
      vary: true
      range:
        min: 10
        max: 500
        num_samp: 10
    - name: min_samples_split
      default: 2
      type: int # either int or float
      options: null
      vary: true
      range:
        min: 5
        max: 300
        num_samp: 10
    # Hyperparameter tuning for XGBOOST classifier
 - name: XGBOOST
   type: Classification
   datatype: Tabular
   complexity: ML
   hyper:
    - name: learning rate
      default: 0.3
      type: float
      vary: true
      options: null
      range:
         min: 0
         max: 1
    - name: max_depth
      default: 6
      type: int
      options: null
      vary: true
      range:
         min: 0
         max: 1000 # max value can be upto infinity
    - name: gamma
      default: 0
      type: int # either int or float
      options: null
      vary: true
      range:
         min: 0
         max: 1000
  # Hyperparameter tuning for Polynomial Regressor
 - name: PolynomialRegression
   type: Regression
   datatype: Tabular
   complexity: ML
   hyper:
    - name: poly_degree
      type: int
      vary: true
      options: null
      range:
         min: 2
         max: 7
  # Hyperparameter tuning for  GaussianNaiveBayes
 - name: GaussianNB
   type: Classification
   datatype: Tabular
   complexity: ML
   hyper:
    - name: var_smoothing
      type: float
      default: 1e-9
      vary: true
      options: null
      range:
         min: 1e-5
         max: 1e+4
  # Hyperparameter tuning for MultinomialNaiveBayes
 - name: MultinomialNB
   type: Classification
   datatype: Tabular
   complexity: ML
   hyper:
    - name: alpha
      type: float
      vary: true
      default: 1.0
      options: null
      range:
         min: 1.0
         max: 20.0
    - name: fit_prior
      type: bool
      vary: false
      default: True
      options: null
      range: null
  # Hyperparameter tuning for XGBOOST Regressor
 - name: XGBOOST
   type: Regression
   datatype: Tabular
   complexity: ML
   hyper :
    - name: verbosity
      type: option
      vary: true
      default: 1
      options:
        - 0 # 0 indicates silent
        - 1 # 1 indicates warning
        - 2 # 2 indicates info
        - 3 # 3 indicates debug
      range:
         min: 0
         max: 3
    - name: booster
      default: gblinear
      vary: false
      type: option
      options:
        - gblinear
      range: null
    - name: updater # choice of algorithm to fit linear model
      default: shotgun
      vary: false
      type: option
      options:
        - shotgun
        - coord_descent
      range: null

    # Hyperparameter tuning for Logistic Classifier
 - name: LogisticRegression
   type: Classification
   data_type: Tabular
   complexity: ML
   hyper:
    - name: penalty
      vary: false
      default: 12
      type: option # either option, bool or number
      options:
        - 11
        - 12
        - elasticnet
        - none
      range: null
    - name: fit_intercept
      vary: true
      default: true
      type: bool # either option, bool or number
      options: null
      range: null
    - name: solver
      vary: false
      default: lbfgs
      type: option
      options:
        - lbfgs
        - newton-cg
      range: null
    - name: multi_class
      vary: false
      default: auto
      type: option
      options:
        - auto
        - ovr
        - multinomial
      range: null
    # Hyperparameter tuning for Linear Regressor
 - name: LinearRegression
   type: Regression
   data_type: Tabular
   complexity: ML
   hyper:
    - name: fit_intercept
      vary: true
      default: true
      type: bool # either option, bool or number
      options: null
      range: null
  # Hyperparameter tuning for SupportVector Classifier(SVC)
 - name: SVC
   type: Classification
   data_type: Tabular
   complexity: ML
   hyper:
    - name:  C
      vary: true
      default: 1.0
      type: float
      options: null 
      range:
         min:  1.0e-5
         max: 1.0e+3
         num_samp: 10
         type: log # can be log or linear
    - name: kernel
      vary: false
      default: rbf
      type: option # either option, bool or number
      options:
        - linear
        - poly
        - rbf
        - sigmoid
      range: null
    - name: gamma
      vary: false
      default: scale
      type: option # either option, bool or number
      options:
        - auto
        - scale
      range: null

  # Hyperparameter tuning for SupportVector Regressor(SVR)
 - name: SVR
   type: Regression
   data_type: Tabular
   complexity: ML
   hyper:
    - name: C
      vary: true
      default: 1.0
      type: float # either option, bool or number
      options: null
      range: 
         min: 1.0e-5
         max: 1.0e+3
         num_samp: 50
         type: log # can be log or linear
    - name: kernel
      vary: false
      default: rbf
      type: option # either option, bool or number
      options:
        - linear
        - poly
        - rbf
        - sigmoid
      range: null
    - name: gamma
      vary: false
      default: scale
      type: option # either option, bool or number
      options:
        - auto
        - scale
      range: null

  # Hyperparameter Tuning for RandomForest Classifier
 - name:  RandomForestClassifier
   type: Classification
   data_type: Tabular
   complexity: ML
   hyper: 
    - name: n_estimators
      vary: true
      default: 100
      type: int # either option, bool or number
      options: null
      range:
         min: 10
         max: 1000
         num_samp: 20
         type: linear # can be log or linear
    - name: max_depth
      vary: true
      default: null
      type: int # either option, bool or number
      options: null
      range:
         min: 5
         max: 100
         num_samp: 20
         type: linear # can be log or linear

    


       





      


 