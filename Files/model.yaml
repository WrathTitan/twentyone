# Hyperparameter Tuning for K-NN Regressor
 - name: K-NN
   type: Regression
   datatype: Tabular
   complexity: ML
   hyper:
    - name: n_neighbors
      default: 5
      type: int
      range:
         min: 5
         max: 100
         num_sam: 5
    - name: leaf_size
      default: 30
      type: int
      range:
          min: 10
          max: 300
          num_samp: 10
    - name: algorithm
      default: auto
      type: option
      options:
        - ball_tree
        - auto
        - kd_tree
        - brute
      range: null
      # Hyperparameter tuning for DecisionTree Classifier
 - name: DecisionTree
   type: Classification
   datatype: Tabular
   complexity: ML
   hyper:
    - name: max_depth
      default: null
      type: int # either option bool or number
      range:
        min: 10
        max: 200
        num_samp: 5
    - name: min_samples_split
      default: 2
      type: int # either option bool or number
      range:
        min: 10
        max: 200
        num_samp: 5
    - name: criterion
      default: gini
      type: option
      options:
        - entropy
        - gini
      range: null
    - name: min_samples_leaf
      default: 1
      type: int # either int or float
      range:
        min: 5
        max: 100
        num_samp: 5
 
      # Hyperparameter tuning for RandomForest Regressor  
 - name: RandomForest
   type: Regression
   datatype: Tabular
   complexity: ML
   hyper:
    - name: criterion
      default: MSE
      type: option
      options: 
        - MAE # Mean Absolute Error (MAE)
        - MSE # Mean Squared Error (MSE)
      range: null
    - name: n_estimators
      default: 100
      type: int
      options: null
      range:
        min: 10
        max: 1000
        num_samp: 15
    -  name: max_depth
       default: null
       type: int
       options: null
       range:
        min: 5
        max: 100
        num_samp: 10
    - name: min_samples_split
      default: 2
      type: int # either int or float
      options: null
      range:
        min: 5
        max: 100
        num_samp: 10
