    # Hyperparameter tuning for XGBOOST classifier
 - name: XGBOOST
   type: Classification
   datatype: Tabular
   complexity: ML
   hyper:
    - name: learning rate
      default: 0.3
      type: float
      options: null
      range:
        - min: 0
        - max: 1
    - name: max_depth
      default: 6
      type: int
      options: null
      range:
        - min: 0
        - max: 1000 # max value can be upto infinity
    - name: gamma
      default: 0
      type: int # either int or float
      options: null
      range:
        - min: 0
        - max: 1000
    


       





      


 